<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp by Uva</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-background">
        <!-- utilizzo un container per lasciare libero il body -->
        <div class="head-background"></div> 
        <!-- creo div decorativo -->
        <div id="js-root">
            <!-- il div creato Ã¨ utilizzato come finestra di attivazione js e per sfruttare il position -->

            <!-- SEZIONE LISTA DEI CONTATTI E MIO PROFILO -->
            <section class="container-contacts">
                <div class="top-nav">
                    <section class="section-profile">
                        <img src="img/avatar_2.jpg" alt="My Pic" class="pic-profile">
                        <div>Alessandro Uva</div>
                    </section>
                    <section class="section-options">
                        <ul class="list-options">
                            <li>
                                <i class="fa-solid fa-circle-notch"></i>
                            </li>
                            <li>
                                <i class="fa-solid fa-message"></i>
                            </li>
                            <li>
                                <i class="fa-solid fa-ellipsis"></i>
                            </li>
                        </ul>
                    </section>
                </div>
                <div class="bottom-nav">
                    <i class="fa-solid fa-bell-slash icon-mute"></i>
                    <div>
                        <div class="text-allert">
                            ricevi notifice di nuovi messaggi
                        </div>
                        <div class="text-allert link-active">
                            attiva notifiche desktop
                        </div>
                    </div>
                </div>
                <div class="container-list-contacts">
                    <ul class="list-contacts">
                        <li v-for="element in contacts">
                            <img :src="'img/avatar_'+element.proPic+'.jpg'" alt="pic Gabri Spanu" class="pic-profile">
                            <div>{{ element.name }}</div> 
                        </li>
                    </ul>
                </div>
            </section>

            <!-- SEZIONE CHAT ATTIVA -->
            <section class="container-chat">
                <!-- INFO CONTATTO -->
                <div class="head-chat">
                    <div class="profile-active">
                        <img src="img/avatar_8.jpg" alt="pic Henri Kapidani" class="pic-profile">
                        <div class="info-contact">
                            <div class="name">Henri Kapidani</div>
                            <div class="date">Ultimo messaggio alle ore 12</div>
                        </div>
                    </div>

                    <ul class="list-options">
                        <li>
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </li>
                        <li>
                            <i class="fa-solid fa-paperclip"></i>
                        </li>
                        <li>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </li>
                    </ul>
                </div>
                <!-- FINESTRA DELLA CONVERSAZIONE -->
                <div class="box-chat">
                    
                        <div v-for="(message,index) in contacts[counter].message"   class="widow-chat">
                            <div class="my-msg">
                                <div class="text-ms">{{message.txt}}</div> 
                                <div class="date-ms">{{message.hour}}</div>
                            </div>
                            <div class="reply">
                                <div class="text-ms">{{message.txtReplay}}</div>
                                <div class="date-ms">{{message.date}}</div>
                            </div>

                        </div>
                </div>

                <!-- COMPILATORE MESSAGGIO -->
                <div class="container-input">
                    <div>:)</div>
                    <input type="text" name="text" id="js-text" class="input-text" placeholder="inserisci messaggio">
                    <div>Micr</div>
                </div>
            </section>

        </div>







    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
