<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp by Uva</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-background">
        <!-- utilizzo un container per lasciare libero il body -->
        <div class="head-background"></div> 
        <!-- creo div decorativo -->
        <div id="js-root">
            <!-- il div creato Ã¨ utilizzato come finestra di attivazione js e per sfruttare il position -->
            <section class="container-contacts">
                <div class="top-nav">
                    <section class="section-profile">
                        <img src="img/avatar_2.jpg" alt="My Pic" class="pic-profile">
                        <div>Alessandro Uva</div>
                    </section>
                    <section class="section-options">
                        <ul class="list-options">
                            <li>
                                <i class="fa-solid fa-circle-notch"></i>
                            </li>
                            <li>
                                <i class="fa-solid fa-message"></i>
                            </li>
                            <li>
                                <i class="fa-solid fa-ellipsis"></i>
                            </li>
                        </ul>
                    </section>
                </div>
                <div class="bottom-nav">
                    <i class="fa-solid fa-bell-slash icon-mute"></i>
                    <div>
                        <div class="text-allert">
                            ricevi notifice di nuovi messaggi
                        </div>
                        <div class="text-allert link-active">
                            attiva notifiche desktop
                        </div>
                    </div>
                </div>
                <div class="container-list-contacts">
                    <ul class="list-contacts">
                        <li>
                            <div>Gabri Spanu</div> 
                        </li>
                        <li>
                            <div>Mauro Costantinescu</div> 
                        </li>
                        <li>
                            <div>Henri Kapidani</div> 
                        </li>
                        <li>
                            Chiara Passaro
                        </li>
                    </ul>
                </div>
            </section>
            <section class="container-chat">
                <div class="head-chat"></div>
                <div class="box-chat">
                    <div class="widow-chat"></div>
                </div>
                <div class="container-input">
                    <div>:)</div>
                    <input type="text" name="text" id="js-text" class="input-text" placeholder="inserisci messaggio">
                    <div>Micr</div>
                </div>
            </section>

        </div>







    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
