<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp by Uva</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-background">
        <!-- utilizzo un container per lasciare libero il body -->
        <div class="head-background"></div> 
        <!-- creo div decorativo -->
        <div id="js-root">
            <!-- il div creato Ã¨ utilizzato come finestra di attivazione js e per sfruttare il position -->
            <section class="container-contacts">
                <div class="top-nav">
                    <section class="section-profile">
                        <img src="img/avatar_2.jpg" alt="My Pic" class="pic-profile">
                        <div>Alessandro Uva</div>
                    </section>
                    <section class="section-options">
                        <ul class="list-options">
                            <li>c</li>
                            <li>m</li>
                            <li>p</li>
                        </ul>
                    </section>
                </div>
                <div class="bottom-nav"></div>
            </section>
            <section class="container-chat">
                <div class="head-chat"></div>
                <div class="box-chat">
                    <div class="widow-chat"></div>
                </div>
                <div class="container-input">
                    <div>:)</div>
                    <input type="text" name="text" id="js-text" class="input-text" placeholder="inserisci messaggio">
                    <div>Micr</div>
                </div>
            </section>

        </div>







    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
